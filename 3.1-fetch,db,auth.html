<!DOCTYPE html>
<html>
    <head>
        <title>UI from HS</title>
    </head>
    <body>
        <input oninput="delay_api_calls()" id="firstnumber" type="text" placeholder="Enter Value"><br><br>
        <input oninput="delay_api_calls()" id="secondnumber" type="text" placeholder="Enter Value"><br><br>
        <div id="finalsum"></div>
    </body>
    <script>
        let timeout;
        const populatemethod = (()=>{
            const a = document.getElementById("firstnumber").value;
            const b = document.getElementById("secondnumber").value;
            fetch_method(a,b)
        })
        const fetch_method = async (a,b)=>{
                const response = await fetch ("https://sum-server.100xdevs.com/sum?a=" + a + "&b="+ b);
                const data = await response.text();
                document.getElementById("finalsum").innerHTML = data;

        }
        const delay_api_calls = ()=>{
            clearTimeout(timeout);  // clear any existing timeouts before setting a new one.
            timeout = setTimeout(()=>{
                populatemethod();
            },2000);
        }
    </script>
</html>
